<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Room Domino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="font-family:sans-serif; text-align:center; background:#0f172a; color:white;">

  <h2>Room Code: <span id="roomCode"></span></h2>

  <h3>Daftar Pemain</h3>
  <div id="players" style="margin-bottom:20px;"></div>

  <button onclick="readyUp()" style="padding:10px 20px; font-size:16px;">
    READY
  </button>

  <hr style="margin:25px 0;">

  <h3>Kartu Saya:</h3>
  <div id="myCards" style="margin-top:10px;"></div>

  <div style="margin-top:20px;">
    <button id="drawBtn" onclick="drawCard()" style="display:none; padding:10px 15px;">
      Ambil Kartu
    </button>

    <button id="passBtn" onclick="passTurn()" style="display:none; padding:10px 15px;">
      Tidak Ambil
    </button>
  </div>

  <script type="module" src="room.js"></script>

</body>
</html>
