<!DOCTYPE html>
<html>
<head>
<style>
body{
  margin:0;
  background:#0b3d2e;
  font-family:sans-serif;
  color:white;
}

#players{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:10px;
  margin:15px;
}

.playerBox{
  background:#134e4a;
  padding:10px 14px;
  border-radius:12px;
  min-width:110px;
}

#myCards{
  margin-top:20px;
}

.domino{
  width:60px;
  height:120px;
  background:white;
  color:black;
  border-radius:12px;
  display:inline-flex;
  flex-direction:column;
  justify-content:space-around;
  align-items:center;
  font-size:22px;
  font-weight:bold;
  margin:8px;
  box-shadow:0 4px 10px rgba(0,0,0,0.4);
  position:relative;
}

.domino::after{
  content:"";
  position:absolute;
  width:80%;
  height:2px;
  background:black;
  top:50%;
}
button{
  padding:10px 18px;
  border:none;
  border-radius:8px;
  margin:6px;
  font-size:16px;
  background:#facc15;
  font-weight:bold;
}
</style>
<meta charset="UTF-8" />
<title>Room Domino</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body style="font-family:sans-serif;text-align:center;background:#065f46;color:white;">

<h2>Room: <span id="roomCode"></span></h2>
<h3 id="modeText"></h3>

<div id="players"></div>

<button onclick="readyUp()">READY</button>
<button onclick="restartGame()">MAIN LAGI</button>

<hr>

<h3>Kartu Saya</h3>
<div id="myCards"></div>

<button id="drawBtn" onclick="drawCard()">Ambil</button>
<button id="passBtn" onclick="passTurn()">Lewati</button>

<h3 id="winnerText"></h3>

<script type="module" src="room.js"></script>
</body>
</html>
