<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Domino Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">ROOM ID: <span id="roomCode"></span></div>
    
    <div class="playerBox">
      <div id="playerList"></div>
      <button onclick="setReady()" style="background:#10b981; color:white;">SIAP (READY)</button>
      <button id="btnBot" onclick="tambahBot()" style="background:#6366f1; color:white; margin-top:10px;">🤖 VS KOMPUTER</button>
    </div>

    <div class="gameBox">
      <div id="kartuSaya" class="kartuArea"></div>
      <button id="btnLanjut" onclick="ambilKartuLanjut()" style="display:none; background:#3b82f6; color:white; margin-top:20px;">🃏 + AMBIL KARTU</button>
    </div>

    <button onclick="mainLagi()" style="background:#ef4444; color:white; margin-top:30px; font-size:11px;">🔄 RESET ROOM</button>
  </div>
  <script type="module" src="room.js"></script>
</body>
</html>
