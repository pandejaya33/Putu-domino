<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Room Fix</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Paksa tampilan berubah agar kita tahu ini versi baru */
        body { background: #0f172a !important; color: white !important; }
        .container { border: 2px solid #3b82f6 !important; padding: 15px; border-radius: 15px; }
        .btn-bot { background: #6366f1 !important; margin-top: 10px; padding: 12px; width: 100%; border-radius: 10px; font-weight: bold; }
        #btnLanjut { background: #2563eb !important; width: 100%; padding: 15px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">üé¥ DOMINO ROOM</h2>
        <p style="text-align: center; font-size: 12px;">ID: <span id="roomCode">-</span></p>

        <div class="playerBox">
            <div id="playerList"></div>
            <button onclick="setReady()" style="background: #10b981; width: 100%; padding: 10px; border-radius: 10px; margin-top: 10px;">SIAP (READY)</button>
            
            <button class="btn-bot" onclick="tambahBot()">ü§ñ VS MAS J & MANGKU</button>
        </div>

        <div class="gameBox">
            <div id="kartuSaya" class="kartuArea"></div>
            <button id="btnLanjut" onclick="ambilKartuLanjut()" style="display:none;">üÉè + AMBIL KARTU</button>
        </div>

        <button onclick="mainLagi()" style="background: #ef4444; margin-top: 30px; font-size: 10px; opacity: 0.6;">RESET GAME</button>
    </div>
    <script type="module" src="room.js?v=999"></script>
</body>
</html>
