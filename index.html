<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Mystic</title>
    <link rel="stylesheet" href="style_v2.css">
</head>
<body>
    <div class="login-box">
        <h1 style="color:#ffd700; margin:0;">DOMINO MYSTIC</h1>
        <input type="text" id="playerName" placeholder="Nama Kamu (Wajib)">
        <input type="text" id="joinCode" placeholder="Kode Room (untuk gabung)">
        <select id="mode">
            <option value="spirit">Mode Spirit (3 Kartu)</option>
            <option value="bererong">Mode Bererong (4 Kartu)</option>
        </select>
        <button id="btnBuat" class="btn-gold">BUAT ROOM</button>
        <button id="btnGabung" class="btn-gold" style="background:#add8e6">GABUNG ROOM</button>
    </div>

    <script type="module">
        import { buatRoom, gabungRoom } from "./game.js";
        const nI = document.getElementById("playerName");
        document.getElementById("btnBuat").onclick = () => {
            if(!nI.value) return alert("Isi nama!");
            localStorage.setItem("playerName", nI.value);
            localStorage.setItem("mode", document.getElementById("mode").value);
            buatRoom();
        };
        document.getElementById("btnGabung").onclick = () => {
            const code = document.getElementById("joinCode").value;
            if(!nI.value || !code) return alert("Nama & Kode wajib!");
            localStorage.setItem("playerName", nI.value);
            localStorage.setItem("roomId", code.toUpperCase());
            gabungRoom();
        };
    </script>
</body>
</html>
