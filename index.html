<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Mystic - Lobby</title>
    <link rel="stylesheet" href="style_v2.css">
</head>
<body class="lobby-bg">
    <div class="overlay">
        <div class="login-box">
            <h1 class="title-mystic">ðŸŽ´ DOMINO MYSTIC</h1>
            
            <div class="input-group">
                <input type="text" id="playerName" placeholder="Nama Kamu">
                <input type="text" id="joinCode" placeholder="Kode Room (untuk gabung)">
            </div>
            
            <div class="select-group">
                <label>Mode Permainan:</label>
                <select id="mode">
                    <option value="spirit">Mode Spirit (3 Kartu)</option>
                    <option value="bererong">Mode Bererong (4 Kartu)</option>
                </select>
            </div>

            <div class="bot-option">
                <label class="switch-container">
                    <input type="checkbox" id="vsBot">
                    <span class="checkmark"></span>
                    Main vs Komputer (Bot)
                </label>
            </div>

            <div class="button-container">
                <button id="btnBuat" class="btn-gold">BUAT ROOM</button>
                <button id="btnGabung" class="btn-blue">GABUNG ROOM</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { buatRoom, gabungRoom } from "./game.js";

        // Cara aman memanggil fungsi dari module
        document.getElementById('btnBuat').addEventListener('click', () => {
            simpanData();
            buatRoom();
        });

        document.getElementById('btnGabung').addEventListener('click', () => {
            const code = document.getElementById("joinCode").value;
            if(!code) return alert("Masukkan Kode Room!");
            simpanData();
            localStorage.setItem("roomId", code);
            gabungRoom();
        });

        function simpanData() {
            const name = document.getElementById("playerName").value || "Player_" + Math.floor(Math.random()*100);
            const vsBot = document.getElementById("vsBot").checked;
            localStorage.setItem("playerName", name);
            localStorage.setItem("gameType", vsBot ? "vs_bot" : "multiplayer");
            localStorage.setItem("mode", document.getElementById("mode").value);
        }
    </script>
</body>
</html>
