<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Domino Mystic - Lobby</title>
    <link rel="stylesheet" href="style_v2.css">
</head>
<body class="lobby-bg">
    <div class="overlay">
        <div class="login-box">
            <h1>ðŸŽ´ DOMINO MYSTIC</h1>
            <input type="text" id="playerName" placeholder="Nama kamu">
            <input type="text" id="joinCode" placeholder="Kode Room (jika gabung)">
            
            <select id="mode">
                <option value="spirit">Mode Spirit</option>
                <option value="bererong">Mode Bererong</option>
            </select>

            <div class="bot-option">
                <input type="checkbox" id="vsBot"> <label for="vsBot" style="color:white">Main vs Komputer</label>
            </div>

            <div class="button-group">
                <button class="btn-main" onclick="prosesMain('buat')">Buat Room</button>
                <button class="btn-sub" onclick="prosesMain('gabung')">Gabung Room</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { buatRoom, gabungRoom } from "./game.js";
        window.prosesMain = (tipe) => {
            const name = document.getElementById("playerName").value;
            const vsBot = document.getElementById("vsBot").checked;
            localStorage.setItem("playerName", name || "Player");
            localStorage.setItem("gameType", vsBot ? "vs_bot" : "multiplayer");
            localStorage.setItem("mode", document.getElementById("mode").value);
            
            if(tipe === 'buat') buatRoom();
            else {
                localStorage.setItem("roomId", document.getElementById("joinCode").value);
                gabungRoom();
            }
        };
    </script>
</body>
</html>
