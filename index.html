<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Mystic Final</title>
    <style>
        body { background: radial-gradient(circle, #0a4d28 0%, #052915 100%); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }
        .box { background: rgba(0,0,0,0.85); padding: 30px; border-radius: 20px; border: 2px solid #ffd700; margin-top: 50px; text-align: center; width: 320px; display: flex; flex-direction: column; gap: 15px; }
        input, select { padding: 12px; border-radius: 8px; border: none; text-align: center; font-weight: bold; }
        .btn-gold { background: linear-gradient(#ffd700, #b8860b); color: #000; padding: 15px; border-radius: 12px; font-weight: bold; border: none; cursor: pointer; }
        .domino-card { background: #222; border: 2px solid #ffd700; border-radius: 10px; width: 60px; height: 100px; display: flex; justify-content: center; align-items: center; font-size: 30px; color: #ffd700; margin: 5px; }
    </style>
</head>
<body>
    <div id="lobby" class="box">
        <h1 style="color:#ffd700;">DOMINO MYSTIC</h1>
        <input type="text" id="pName" placeholder="Nama Kamu">
        <select id="gameMode">
            <option value="spirit">Mode Spirit (Max 3)</option>
            <option value="bererong">Mode Bererong (Max 4)</option>
        </select>
        <button id="btnBuat" class="btn-gold">BUAT ROOM</button>
    </div>

    <div id="gameRoom" style="display:none; text-align:center; padding: 20px;">
        <h2 id="roomTitle" style="color:#ffd700;"></h2>
        <div id="cardArea" style="display:flex; justify-content:center; flex-wrap:wrap;"></div>
        <button id="btnTarik" class="btn-gold" style="margin-top:20px; width: 200px;">TARIK KARTU</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIG ASLI MILIK ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyAslW_tHlC5jE7tY8oX8T0j-ZkY",
            authDomain: "domino-mystic.firebaseapp.com",
            projectId: "domino-mystic",
            storageBucket: "domino-mystic.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let currentId = Math.random().toString(36).substring(7);

        document.getElementById("btnBuat").onclick = async () => {
            const name = document.getElementById("pName").value;
            const mode = document.getElementById("gameMode").value;
            if(!name) return alert("Isi nama dulu!");

            const rId = Math.random().toString(36).substring(2, 6).toUpperCase();
            await setDoc(doc(db, "rooms", rId), {
                mode: mode,
                players: [{ id: currentId, name: name, cards: [] }]
            });

            document.getElementById("lobby").style.display = "none";
            document.getElementById("gameRoom").style.display = "block";
            document.getElementById("roomTitle").innerText = "KODE: " + rId;

            onSnapshot(doc(db, "rooms", rId), (snap) => {
                const data = snap.data();
                const me = data.players.find(p => p.id === currentId);
                document.getElementById("cardArea").innerHTML = me.cards.map(() => `<div class="domino-card">‚ùì</div>`).join('');
            });

            document.getElementById("btnTarik").onclick = async () => {
                const snap = await (await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js")).getDoc(doc(db, "rooms", rId));
                let data = snap.data();
                let ps = data.players;
                let meIdx = ps.findIndex(p => p.id === currentId);
                let max = data.mode === "spirit" ? 3 : 4;

                if(ps[meIdx].cards.length < max) {
                    ps[meIdx].cards.push("kartu");
                    await updateDoc(doc(db, "rooms", rId), { players: ps });
                } else {
                    alert("Maksimal " + max + " kartu untuk mode " + data.mode);
                }
            };
        };
    </script>
</body>
</html>
